<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exem results</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/1a052ad93a.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container my-5">
    <div class="d-flex justify-content-between">
      <h1 class="h2">Exam results</h1>

      <button class="btn btn-primary px-4" data-bs-toggle="modal" data-bs-target="#add-student-modal">
        <span class="me-2">Add new student</span>
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>

    <div class="row mt-5">
      <div class="col-3">
        <h2 class="h4 mb-4">Filter</h2>
        <form class="form" class="filter" action="#">
          <div class="mb-3">
            <label for="search" class="form-label">Search</label>
            <input type="search" class="form-control" id="search" placeholder="Falonchi">
          </div>
          <div class="mb-3">
            <label class="form-label">Mark</label>
            <div class="row">
              <div class="col-6">
                <input type="number" class="form-control" id="from" min="0" aria-label="From" placeholder="From">
              </div>
              <div class="col-6">
                <input type="number" class="form-control" id="to" min="0" aria-label="To" placeholder="To">
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="sortby" class="form-label">Sort by</label>
            <select class="form-select" id="sortby">
              <option value="1">Name</option>
              <option value="2">Mark: to lowest</option>
              <option value="3">Mark: to highest</option>
              <option value="4">Marked date</option>
            </select>
          </div>

          <button class="btn btn-primary d-block w-100 py-2">Filter</button>
        </form>
      </div>

      <section class="col-9">
        <div class="d-flex justify-content-between align-items-baseline">
          <h2 class="h4 mb-4">Students list</h2>
          <p class="count">Count: 4</p>
        </div>
        <p class="text-end">Average mark: 65%</p>

        <table id="students-table" class="table table-striped align-middle">
          <thead class="align-middle">
            <tr>
              <th class="text-center">ID</th>
              <th>Name & Lastname</th>
              <th>Marked date</th>
              <th class="text-center">Mark</th>
              <th class="text-center">Status</th>
              <th class="text-center">Edit</th>
              <th class="text-center">Delete</th>
            </tr>
          </thead>
          <tbody id="students-table-body">

          </tbody>
        </table>
      </section>
    </div>
  </div>

  <div class="modal fade" id="add-student-modal" tabindex="-1" aria-labelledby="addStudentModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addStudentModalLabel">Add student</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="add-form">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" required placeholder="Ismingizni kiriting">
            </div>
            <div class="mb-3">
              <label for="lastname" class="form-label">Lastname</label>
              <input type="text" class="form-control" id="lastname" required placeholder="Pismadonchi">
            </div>
            <div class="mb-3">
              <label for="mark" class="form-label">Mark</label>
              <input type="number" min="0" max="150" class="form-control" id="mark" required placeholder="150">
            </div>
            <button type="submit" class="btn btn-primary d-block w-100 p-2">Add student</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="edit-student-modal" tabindex="-1" aria-labelledby="editStudentModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editStudentModalLabel">Edit student</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="edit-form">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="edit-name" required placeholder="Falonchi">
            </div>
            <div class="mb-3">
              <label for="lastname" class="form-label">Lastname</label>
              <input type="text" class="form-control" id="edit-lastname" required placeholder="Pismadonchi">
            </div>
            <div class="mb-3">
              <label for="mark" class="form-label">Mark</label>
              <input type="number" min="0" max="150" class="form-control" id="edit-mark" required placeholder="150">
            </div>
            <button type="submit" class="btn btn-primary d-block w-100 p-2">Edit student</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!--  -->
  <template id="student-template">
    <tr class="students">
      <td class="py-3 text-center student-id"></td>
      <td class="py-3 fw-bold student-name"></td>
      <td class="py-3 student-marked-date"></td>
      <td class="py-3 text-center student-mark"></td>
      <td class="py-3 text-center">
        <p class="h5">
          <span class="badge rounded-pill student-pass-status"></span>
        </p>
      </td>
      <td class="py-3 text-center">
        <button class="btn btn-outline-secondary student-edit" data-bs-toggle="modal"
          data-bs-target="#edit-student-modal" data-id="">
          <i class="fa-solid fa-pen" style="pointer-events: none;"></i>
        </button>
      </td>
      <td class="py-3 text-center">
        <button class="btn btn-outline-danger student-delete" data-id="">
          <i class="fa-solid fa-trash" style="pointer-events: none;"></i>
        </button>
      </td>
    </tr>
  </template>

  <script src="js/bootstrap.bundle.min.js"></script>

  <script src="./js/data.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
